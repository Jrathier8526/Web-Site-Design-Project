<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Form Layout Demo</title>
    <link href="css/formDemo.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <form action="#">
        <header>
            <h2>Tell Us How We Can Help!</h2>
            <div>Fill out this form and someone from our team will get back to you within one business day</div>
        </header>

            <div>
                <label class="desc" id="title1" for="Field1">Full Name</label>
            <div>
                <input id="Field1" name="Field1" type="text" class="field text fn" value="" size="8" tabindex="1">
            </div>
        </div>

        <div>
            <label class="desc" id="title3" for="Field3">
                Email
            </label>
            <div>
                <input id="Field3" name="Field3" type="email" spellcheck="false" value="" maxlength="255" tabindex="3">
            </div>
        </div>

        <div>
            <label class="desc" id="title4" for="Field4">
                Message
            </label>

            <div>
                <textarea id="Field4" name="Field4" spellcheck="true" rows="10" cols="50" tabindex="4"></textarea>
            </div>
        </div>
        </div>

        <div>
            <div>
                <input id="saveForm" name="saveForm" type="submit" value="Submit">
            </div>
        </div>

    </form>
    <div class="button">
        <button><nav><a href="index.html">Back to Home</a></nav></button>
    </div>
</body>

</html>
